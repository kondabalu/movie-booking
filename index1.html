<!DOCTYPE html>
<html>
    <head>
        <title>Cookmyshow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div id="movies" class="p-4"> </div>
        <script src="movies.js"></script>
        <script>
            let container = document.getElementById("movies");
    
    cinema.movies.forEach(movie => {
        let card = `
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h3>${movie.title}</h3>
                    <img src="https://m.media-amazon.com/images/M/MV5BNWMwODYyMjQtMTczMi00NTQ1LWFkYjItMGJhMWRkY2E3NDAyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" class="card-img-top" alt="Card image">
                    <div class="shows">
                        ${movie.shows.map(time => `
                            <button class="btn btn-primary m-2">
                                ${time} (${movie.seats[movie.shows.indexOf(time)]} seats)
                            </button>
                        `).join('')}
                    </div>
                </div>
            </div>
        </div>`;
        container.innerHTML += card;
    });
        </script>
    </body>
</html>
